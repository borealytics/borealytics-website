<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borealytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="container">
        <div class="logo-container">
          <a href="/">
            <img src="/assets/logo_icon.png" alt="Borealytics Logo" class="logo" id="header-logo">
            <span class="logo-text">Borealytics</span>
          </a>
        </div>
        <nav>
          <a href="/" data-i18n="nav.home">Home</a>
          <a href="/contact.html" data-i18n="nav.contact">Contact</a>
          <button id="lang-toggle" class="btn btn-outline"
            style="margin-left: 1rem; padding: 0.5rem 1.5rem;">FR</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1 data-i18n="hero.title">Welcome to Borealytics</h1>
          <p data-i18n="hero.subtitle" class="subtitle"></p>
          <a href="/contact.html" class="btn btn-primary" data-i18n="hero.cta">Get Started</a>
        </div>
      </section>

      <section id="mission">
        <div class="container">
          <h2 data-i18n="mission.title">Our Mission</h2>
          <p data-i18n="mission.text" style="text-align: center; max-width: 800px; margin: 0 auto 3rem;"></p>
          <div id="mission-points" class="grid mission-grid"></div>
        </div>
      </section>

      <section id="vision">
        <div class="container">
          <h2 data-i18n="vision.title">Our Vision</h2>
          <p data-i18n="vision.text"
            style="text-align: center; max-width: 800px; margin: 0 auto; font-size: 1.2rem; color: var(--color-primary);">
          </p>
        </div>
      </section>

      <section id="values">
        <div class="container">
          <h2 data-i18n="values.title">Our Values</h2>
          <div id="values-list" class="grid"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <img src="/assets/borealytics_logo_transparent.png" alt="Borealytics" class="footer-logo">
        <p>&copy; 2025 Borealytics. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
