<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borealytics - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="container">
                <div class="logo-container">
                    <a href="/">
                        <img src="/assets/logo_icon.png" alt="Borealytics Logo" class="logo" id="header-logo">
                        <span class="logo-text">Borealytics</span>
                    </a>
                </div>
                <nav>
                    <a href="/" data-i18n="nav.home">Home</a>
                    <a href="/contact.html" data-i18n="nav.contact">Contact</a>
                    <button id="lang-toggle" class="btn btn-outline"
                        style="margin-left: 1rem; padding: 0.5rem 1.5rem;">FR</button>
                </nav>
            </div>
        </header>

        <main>
            <section class="contact">
                <div class="container">
                    <h1 data-i18n="contact.title" style="text-align: center;">Contact Us</h1>
                    <form id="contact-form" novalidate>
                        <!-- Honeypot field for spam protection (hidden from users) -->
                        <input type="text" name="honeypot" style="display: none;" tabindex="-1" autocomplete="off">

                        <div class="form-group">
                            <label for="name" data-i18n="contact.name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email" data-i18n="contact.email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone" data-i18n="contact.phone">Phone</label>
                                <input type="tel" id="phone" name="phone"
                                    data-i18n-placeholder="contact.phonePlaceholder">
                            </div>

                            <div class="form-group">
                                <label for="company" data-i18n="contact.company">Company</label>
                                <input type="text" id="company" name="company"
                                    data-i18n-placeholder="contact.companyPlaceholder">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject" data-i18n="contact.subject">Subject</label>
                            <select id="subject" name="subject">
                                <option value="" data-i18n="contact.subjectPlaceholder">Select a subject</option>
                                <option value="consultation" data-i18n="contact.subjectOptions.consultation">
                                    Consultation
                                </option>
                                <option value="partnership" data-i18n="contact.subjectOptions.partnership">Partnership
                                </option>
                                <option value="question" data-i18n="contact.subjectOptions.question">Question</option>
                                <option value="other" data-i18n="contact.subjectOptions.other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message" data-i18n="contact.message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" data-i18n="contact.submit"
                            style="width: 100%;">Send</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <img src="/assets/borealytics_logo_transparent.png" alt="Borealytics" class="footer-logo">
                <p>&copy; 2025 Borealytics. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
