# Configuration Nginx pour l'application Mermaid
# Fichier: /etc/nginx/sites-available/mermaid

upstream mermaid_backend {
    server localhost:3002;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name mermaid.borealytics.com;
    
    # Limite de taille des uploads
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://mermaid_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint (optionnel)
    location /health {
        access_log off;
        proxy_pass http://mermaid_backend/health;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logs
    access_log /var/log/nginx/mermaid_access.log;
    error_log /var/log/nginx/mermaid_error.log;
}
