version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erp_db}
      POSTGRES_USER: ${POSTGRES_USER:-erp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Pour les backups manuels
    networks:
      - erp-network
    ports:
      - "127.0.0.1:5432:5432"  # Accessible uniquement localement
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-erp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  erp-app:
    build: .
    container_name: erp-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-erp_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-erp_db}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "127.0.0.1:3001:3000"  # Expos√© sur localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-network
    volumes:
      - ./logs:/app/logs  # Pour les logs de l'application

volumes:
  postgres_data:
    driver: local

networks:
  erp-network:
    driver: bridge
